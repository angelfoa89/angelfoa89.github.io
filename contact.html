---
layout: page
title: Contancto
Description: ¿Tienes alguna pregunta? I have answers.
background: '/img/bg-contact.jpg'
form: true
---

<p>Si tienes algun comentario o duda, no dudes en ponerte en contacto. Respodere lo más pronto posible</p>
<form name="sentMessage" id="contactForm" novalidate>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Nombre</label>
      <input type="text" class="form-control" placeholder="Name" id="name" required data-validation-required-message="Ingresa tu nombre.">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Email</label>
      <input type="email" class="form-control" placeholder="Email Address" id="email" required data-validation-required-message="Ingresa tu Email.">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group col-xs-12 floating-label-form-group controls">
      <label>Telefóno</label>
      <input type="tel" class="form-control" placeholder="Phone Number" id="phone" required data-validation-required-message="Ingresa tu número telefónico.">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Comentario</label>
      <textarea rows="5" class="form-control" placeholder="Message" id="message" required data-validation-required-message="Ingresa el comentario."></textarea>
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <br>
  <div id="success"></div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary" id="sendMessageButton">Send</button>
  </div>
</form>
